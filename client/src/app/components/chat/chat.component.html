<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="text-white">
        <div style="height:500px; background-color: #0C6178">
          <div *ngFor="let message of messages">
            <span style="padding:20px">{{message}}</span>
          </div>
        </div>
      </div>
      <div class="text-white">
        <label for="message">Message</label>
        <form (ngSubmit)="sendMessage()" #chatForm="ngForm" style="align-items:center;display:flex;">
          <div class="form-group">
            <textarea class="form-control" placeholder="Type a message" type="text" name="textarea"
              [(ngModel)]="message" rows="2" cols="110" style="display:inline-block;resize:none;"></textarea>
          </div>
          <button (click)="isEmojiPickerVisible = !isEmojiPickerVisible;" class="emoji-btn">ğŸ˜€</button>
          <button class="btn btn-primary h-50" style="align-self:middle;" type="submit" id="sendmessage" [disabled]="!chatForm.valid">
            Send
          </button>
          <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)" title="Choose your emoji"></emoji-mart>
        </form>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="text-white" style="height:500px;background-color:#748CF8;padding:10px;">
        <p style="display:flex;">{{username}}</p>
        <div *ngFor="let con of connections | keyvalue">
          <p style="display:flex" (click)="createNewPrivateMessageComponent(con.key, con.value)">{{con.key}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" (openComponent)="openTab($event)">
  <div class="tabs" #componentHolder></div>
</div>
